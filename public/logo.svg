<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="95" fill="#3B82F6" opacity="0.1"/>
  
  <!-- 心电图波形背景 -->
  <path d="M 30 100 L 50 100 L 60 70 L 70 130 L 80 100 L 170 100" 
        stroke="#3B82F6" 
        stroke-width="2" 
        fill="none" 
        opacity="0.3"/>
  
  <!-- 主要图标 - 心脏轮廓 -->
  <g transform="translate(100, 90)">
    <!-- 左心室 -->
    <path d="M -25 -15 Q -35 -30 -25 -40 Q -15 -45 0 -35 Q 15 -45 25 -40 Q 35 -30 25 -15 L 0 15 Z" 
          fill="#3B82F6" 
          stroke="#2563EB" 
          stroke-width="2"/>
    
    <!-- 心率线条 -->
    <path d="M -15 -5 L -10 -5 L -5 -15 L 0 5 L 5 -5 L 10 -5" 
          stroke="white" 
          stroke-width="2.5" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- 计算器符号 -->
  <g transform="translate(140, 140)">
    <!-- 加号 -->
    <line x1="-6" y1="0" x2="6" y2="0" stroke="#3B82F6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="-6" x2="0" y2="6" stroke="#3B82F6" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- 等号 -->
  <g transform="translate(60, 140)">
    <line x1="-6" y1="-3" x2="6" y2="-3" stroke="#3B82F6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-6" y1="3" x2="6" y2="3" stroke="#3B82F6" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- MAP 文字 -->
  <text x="100" y="170" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#1E40AF" 
        text-anchor="middle">MAP</text>
  
  <!-- 装饰性脉冲点 -->
  <circle cx="50" cy="100" r="3" fill="#EF4444">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="100" r="3" fill="#EF4444">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>